<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Ejemplo de HTML5">
  <meta name="keywords" content="HTML5, CSS3, JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="./imagenes/Logo.png">
  <title>Gestión Pedidos</title>
  <link rel="stylesheet" href="./css/plantilla.css">
  <link rel="icon" href="data:,"> <!--Elimina error favicon.ico-->
  <!-- SweetAlert -->
  <!--Plugin con el cual podremos dar un aspecto profesional a los mensajes que lancemos a los usuarios acorde a las tendencias actuales -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="./js/localStorage.js" defer></script>
  <script src="./js/index.js" defer></script>
</head>

<body>
  <div id="contenedor">
    <header id="cabecera">
      <picture style="margin: 5px;">
        <source media="(min-width: 500px)" srcset="imagenes/LogoPlantilla.png">
        <img id="imagenTitulo" src="imagenes/Logop.png" alt="Logo CIFP">
      </picture>
      <h1 id="titulo">Gestión Pedidos</h1>
    </header>
    <nav id="menu">
      <p>Familias</p>
      <select id="familiasArticulos">
        <option value="" disabled selected>Elige la familia de articulo Pedido</option>
      </select>
      <button id="borrarLocalStorage">Borrar historial compras</button>
    </nav>
    <section id="seccion">
      <article>
        <header>
          <hgroup>
            <h1>Articulos Pedido </h1>
          </hgroup>
        </header>
        <div id="cajaPedidos">
        </div>
      </article>
      <article>
        <header>
          <hgroup>
            <h1>Calificación</h1>
          </hgroup>
        </header>
        <div id="estrellas">
          ☰⭐☆✰✩
        </div>
        <div>
          <datalist id='tickmarks'> 
             <option value='1' label='1'> 
             <option value='2'> 
             <option value='3'> 
             <option value='4'> 
             <option value='5' label='5'> 
          </datalist>
        </div>
      </article>
      <article>
        <header>
          <hgroup>
            <h1>Compras Anteriores</h1>
          </hgroup>
        </header>
        <div id="cajaComprasAnteriores">      
        </div>
      </article>
    </section>
    <aside id="columna">
      <div  class="cajaArticulo">
        <p class="descripcionArticulo">Pedidos por familias</p>
        <img class="imagenArticulo" src="./imagenes/curso.png">
        <b class="precioArticulo">Precio</b> 
      </div>
       <hr>
    </aside>
    <footer id="pie">
      Desarrollo de Aplicaciones Web(DAW) © CIFP Santa Catalina
    </footer>
  </div>
</body>
</html>
